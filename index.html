<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연장자 퍼스트</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>안녕하세요</h1>
        <p>5명의 정보를 입력하시면 정렬이 시작돼요!</p>
    </header>
    <section id="userInput">
        <label>성함:
            <input type="text" id="userName">
        </label>
        <label>생년월일:
            <input type="date" id="birthDate" name="birth-date" min="1980-01-01" max="9999-12-31" />
        </label>
        <button id="user">입력</button>
        <input type="submit">
    </section>
    <main>
        <div class="user-info">
            <p>김수한</p>
            <p>1999-07-21</p>
            <img src="src/human.svg">
        </div>
        <div class="user-info">
            <p>송수한</p>
            <p>1999-07-21</p>
            <img src="src/human.svg">
        </div>
        <div class="user-info">
            <p>정수한</p>
            <p>1999-07-21</p>
            <img src="src/human.svg">
        </div>
        <div class="user-info">
            <p>제갈수한</p>
            <p>1999-07-21</p>
            <img src="src/human.svg">
        </div>
        <div class="user-info">
            <p>수수한</p>
            <p>1999-07-21</p>
            <img src="src/human.svg">
        </div>
    </main>
</body>
</html>
